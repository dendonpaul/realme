<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>RealMe</title>
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <a href="#" class="logo"><img src="images/mobile.jpg" />RealMe</a>
            <ul>
                <li><a href="index.html"> Home </a> </li>
                <li><a href="services.html"> Services </a> </li>
                <li><a href="about.html"> About </a> </li>
                <li><a href="emi.html"> EMI </a> </li>
                <li><a href="#"> Cart</a> </li>
                <li><a href="contact.html"> Contact</a> </li>
            </ul>
        </div>
        <div class="emi-image">
            <h1> EMI Calculator</h1>
        </div>
        <div class="emi-parent-container">
            <div class="emi-form-container">
                <div class="loanAmount">
                    <h4>Loan Amount</h4>
                    <div class="slidecontainer">
                        <input type="range" min="5000" max="200000" value="5000" class="slider" id="myRange">
                    </div>
                    <input type="number" id="inputNum" />
                </div>
                <div class="loanAmount">
                    <h4>Loan Month</h4>
                    <div class="slidecontainer mr-10">
                        <input type="range" min="1" max="12" value="1" class="slider" id="myRange2">
                    </div>
                    <input type="number" id="inputNum" />
                </div>
                <div class="loanAmount">
                    <h4>Interest Rate (%)</h4>
                    <input type="number" min="5" max="15" value="5" />
                </div>
                <div class="loanAmount test">
                    <button>EMI Calculate</button>
                </div>
            </div>

            <div class="emi-result-container">
                <div class="totalamt">
                    <h3>EMI Amount</h3>
                    <p>4000</p>
                </div>
                <div class="totalamt">
                    <h3>Total Payment <br /> (Principal + Interest)</h3>
                    <p>40000</p>
                </div>
            </div>

        </div>
</body>
