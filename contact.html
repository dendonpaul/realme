    <title>RealMe-Contact</title>
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <a href="#" class="logo"><img src="images/mobile.jpg" />RealMe</a>
            <ul>
                <li><a href="index.html"> Home </a> </li>
                <li><a href="services.html"> Services </a> </li>
                <li><a href="#"> About </a> </li>
                <li><a href="#"> EMI </a> </li>
                <li><a href="#"> Cart</a> </li>
                <li><a href="contact.html"> Contact</a> </li>
            </ul>
        </div>
        <!-- <h1 class="contact-title capitalize">Contact Form</h1> -->
        <!-- <hr /> -->
        <div class="container-contact">

            <div class="contact-container">
                <h1 class="capitalize">Send us a message</h1>
                <form onsubmit=event.preventDefault();>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" placeholder="Enter Subject">
                    </div>
                    <div class="form-group">
                        <input type="textarea" class="form-control" id="message" placeholder="Enter Message">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn" onclick=validate()>Send</button>
                    </div>
                </form>
            </div>
            <div class="address-container">
                <h1 class="capitalize">Contact US</h1>
                <div class="content">
                    <p class="chat">We are open for any suggestion or just to have a chat</p>
                    <p class="add"><i class="fa-solid fa-location-dot"></i><span class="add-title">Address: </span>
                        198 West 21th street, suite 721 New York NY 10016</p>
                    <p><i class="fa-solid fa-phone"></i><span class="phn">Phone:</span>
                        1235235598</p>
                    <p><i class="fa-solid fa-envelope"></i><span class="email">Email:</span>
                        info@yoursite.com</p>
                    <p><i class="fa-solid fa-globe"></i><span class="web">Website:</span>
                        Yoursite.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
